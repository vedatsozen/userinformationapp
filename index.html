<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="members.js"></script>
</head>
<body>
<div id="top">
    
    <div id="logo">

        <select id="selectid">
            <option value="Vedat Sözen">Vedat Sözen</option>
            <option value="Brad Pitt">Brad Pitt</option>
           
        </select>

        <button type="submit" class="submit" onclick="showresult()">Show Details of Member</button>
    
    </div>

    <div id="buttons">
        <table>
            <tr>
                <td id="dark">Dark</td><td id="light">Light</td>
            </tr>
        </table>
    </div>

</div>

<div id="container">

<!-- LEFT DIV -->

<div id="left" class="divs">

<img id="profilfoto">
<p id="name"></p>
<p id="age"></p>
<p id="job"></p>
<p id="blood"></p>
<p id="language"></p>
<p id="country"></p>



</div>

<!-- MIDDLE DIV -->

<div id="middle" class="divs">

<div id="middletop">

    <div id="middletopleft" class="square">
   
    </div>

    <div id="middletopright" class="square">
        <p class="skills">Skills</p>
        <p id="firstskill"></p>
        <p id="secondskill"></p>
        <p id="thirdskill"></p>
    </div>

   
   
</div>

<div id="middlebottom">

    <div id="middlebottomleft" class="square">
        <p class="hobby">Hobbies</p>
        <p id="firsthobby"></p>
        <p id="secondhobby"></p>
        <p id="thirdhobby"></p>
    </div>

    <div id="middlebottomright" class="square">
        <p class="socialmedia">Social Media</p>
        <p id="twitteraccount"></p>
        <p id="githubaccount"></p>
        <p id="codepenaccount"></p>
    </div>

   
</div>

</div>

<!-- RIGHT DIV -->

<div id="right" class="divs"></div>

</div> 

</body>

const darktheme = document.getElementById("dark");

</html>
